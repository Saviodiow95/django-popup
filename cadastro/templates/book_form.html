{% extends "base.html" %}
{% block content %}

<div class = "container">
	<h1>Create a Book</h1>
	<form method = 'POST' action= '' enctype = "multipart/form-data" novalidate id = "book-form">{% csrf_token %}
		<label for="book-title" class="control-label">Book Title</label>
			{{form.title }}
		<br><br>
		<label for="book-author" class="control-label">Book Author</label>
		{{form.author }}
		<a href="/author/create" id="add_author" onclick="return showAddPopup(this);"><i class="material-icons">add</i></a>
		<a id="edit_author" style="cursor: pointer; cursor: hand;"><i class="material-icons">create</i></a>
		<br><br>
		<label for="book-price" class="control-label">Book Price</label>
		{{form.price }}
		<br><br>
		<label for="book-publish" class="control-label">Book Publish</label>
		{{form.publish }}
		<input type="submit" value = "Submit" />
	</form>
</div>

{% endblock %}
